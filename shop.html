<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox & Nitro Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .product-card {
            background: #2e2e4d;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .price {
            color: #00FF00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buy-button {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 5px;
            background: #FFD700;
            color: #1e1e2f;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        .buy-button:hover {
            background: #ffc700;
        }
    </style>
</head>
